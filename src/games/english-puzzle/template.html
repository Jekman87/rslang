<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Puzzle English</title>
  <link rel="icon" type="image/png" href="./img/favicon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i&display=swap&subset=cyrillic">
</head>
<body>
  <div class="start-page">
    <h1 class="h1">English Puzzle</h1>
    <button class="start-button">Start</button>
    <div class="spinner">
      <div class="lds-hourglass"></div>
    </div>
  </div>
  <p class="report-message report-message_hidden"></p>
  <div class="wrapper">
    <main class="main">
      <section class="controls">
        <div class="selection-group">
          <div class="levels-block">
            <span class="label">Level</span>
            <button class="btn nav-btn level-btn nav-btn_closed">1</button>
            <ul class="levels"></ul>
          </div>
          <div class="rounds-block">
            <span class="label">Round</span>
            <button class="btn nav-btn round-btn nav-btn_closed">1</button>
            <ul class="rounds"></ul>
          </div>
        </div>
        <button class="btn logout-btn" title="logout"></button>
        <div class="help-btn-group">
          <button class="btn help-btn autoplay-btn" data-type="autoplayHelp" title="autoplay helper"></button>
          <button class="btn help-btn pronounce-btn" data-type="pronounceHelp" title="play-by-click helper"></button>
          <button class="btn help-btn translate-btn" data-type="translateHelp" title="translate helper"></button>
          <button class="btn help-btn background-btn" data-type="visualHelp" title="image helper"></button>
        </div>
      </section>
      <section class="game-area">
        <button class="btn play-btn" title="play"></button>
        <ul class="sentences-list">
          <li class="sentence"></li>
          <li class="sentence"></li>
          <li class="sentence"></li>
          <li class="sentence"></li>
          <li class="sentence"></li>
          <li class="sentence"></li>
          <li class="sentence"></li>
          <li class="sentence"></li>
          <li class="sentence"></li>
          <li class="sentence"></li>
        </ul>
        <p class="sentence-translate"></p>
        <div class="sentence-constructor"></div>
        <div class="available-words"></div>
        <div class="answer-btn-group">
          <button class="btn answer-btn check-btn">Проверить</button>
          <button class="btn answer-btn give-up-btn">Я не знаю</button>
        </div>
        <div class="next-round-block hidden">
          <button class="btn next__btn next-round__btn">Следующий раунд</button>
          <button class="btn next__btn results-btn">Результаты</button>
          <button class="btn next__btn statistics-btn">Статистика</button>
        </div>
        <figure class="painting-block hidden">
          <img class="painting-pic" src="img/start_page.jpg" alt="default picture">
          <figcaption class="painting-info"></figcaption>
        </figure>
        <div class="pop-up hidden">
          <div class="results-block hidden">
            <figure class="painting-block_small">
              <img class="painting-pic_small" src="img/start_page.jpg" alt="default picture">
              <figcaption class="painting-info_small">Default Picture</figcaption>
            </figure>
            <p class="answers-label answers-label_incorrect">Я не знаю<span class="counter counter_incorrect"></span></p>
            <ul class="answers-list answers-list_incorrect"></ul>
            <p class="answers-label answers-label_correct">Я знаю<span class="counter counter_correct"></span></p>
            <ul class="answers-list answers-list_correct"></ul>
          </div>
          <table class="statistics-table hidden">
          </table>
          <button class="btn close-btn">Закрыть</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
