<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS Lang</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="main-app">
        <header class="header">
          <div class="menu">
            <div class="menu__burger"></div>
            <nav class="menu__navigation">
              <ul class="navigation__list">
                <li class="navigation__link">Главная</li>
                <li class="navigation__link">Тренировка</li>
                <li class="navigation__link">Игры</li>
                <li class="navigation__link">Словарь</li>
                <li class="navigation__link">Статистика</li>
                <li class="navigation__link">Настройки</li>
                <li class="navigation__link">Промо</li>
                <li class="navigation__link">О команде</li>
              </ul>
            </nav>
          </div>
          <h1 class="logo">RS Lang</h1>
          <div class="logout"><i class="fas fa-sign-out-alt"></i></div>
        </header>
        <main class="page">
          <div class="stats-block">
            <p>Слов на сегодня: 30</p>
            <p>Карточек на сегодня: 50</p>
            <p>Всего выучено слов: 550 из 3600</p>
            <div class="progressbar">погресс бар</div>
            <div class="advanced"><i class="fas fa-kiwi-bird"></i>Енот?</div>
          </div>
          <div class="training-block">
            <div class="description">
              Тренировка слов - это отличная возможность потренировать слова!)
            </div>
            <button class="train">Тренировка</button>
            <i class="fas fa-long-arrow-alt-right"></i>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
